<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-Classes</title>
    <style>
        div{
            display: inline-block; /*Elementos da div alinhados*/
            background-color: lightcoral;
            text-align: center;
            border: 1px solid black; /*largura - tipo - cor*/
            height: 200px;
            width: 200px;
        }
        div:hover{
            background-color: rgba(240, 128, 128, 0.507);
        }
    </style>
</head>
<body>
    <div id="d1">1</div>
    <div id="d2">2</div>
    <div id="d3">3</div>
</body>
</html>
