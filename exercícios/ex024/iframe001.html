<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>                                              
        iframe{                             
            width: 900px;
            height: 500px;
            border: 1px dashed black;                 
        }
    </style>
    <!--CSS PREDOMINANTE DO QUE O INLINE NO CASO DE IFRAME-->
</head>
<body>
    <h1>Testando o uso de um iFrame</h1>
    <p>
        O repositório do Guanabara

        <!--Tamanho padrão do iframe = 300x150 px-->
        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="1000px" width="700px" scrolling="no">
            <a href="https://gustavoguanabara.github.io" target="_blank"> no GitHub</a>
        </iframe>

        é legal!
    </p>
</body>
</html>
